<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate Matches</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="generate-container">
      <div class="page-title">
        <span>Assim fica fácil criar campeonatos</span>
        <h1>Gere agora as suas partidas</h1>
      </div>


      <div class="number-teams-container">
        <label for="number-teams">Digite o número de times participantes</label>
        <input id="number-teams" type="number" required />
        <button id="number-teams-btn">Confirmar</button>
      </div>

      <div class="team-names">
        <h2>Selecione os times</h2>

        <div class="teams-select">
        </div>
        <button id="generate-btn">Gerar tabela</button>
      </div>


      <table id="matches-table">
        <tr class="table-header">
          <th>ID</th>
          <th>Time 1</th>
          <th></th>
          <th>Time 2</th>
        </tr>

        <tr class="matches">
          <td id="one-team-one"></td>
          <td>x</td>
          <td id="one-team-two"></td>
        </tr>

        <tr class="matches">
          <td id="two-team-one"></td>
          <td>x</td>
          <td id="two-team-two"></td>
        </tr>

        <tr class="matches">
          <td id="three-team-one"></td>
          <td>x</td>
          <td id="three-team-two"></td>
        </tr>

        <tr class="matches">
          <td id="four-team-one"></td>
          <td>x</td>
          <td id="four-team-two"></td>
        </tr>

        <tr class="matches">
          <td id="five-team-one"></td>
          <td>x</td>
          <td id="five-team-two"></td>
        </tr>

        <tr class="matches">
          <td id="six-team-one"></td>
          <td>x</td>
          <td id="six-team-two"></td>
        </tr>

        <tr class="matches">
          <td id="seven-team-one"></td>
          <td>x</td>
          <td id="seven-team-two"></td>
        </tr>

        <tr class="matches">
          <td id="eight-team-one"></td>
          <td>x</td>
          <td id="eight-team-two"></td>
        </tr>

        <tr class="matches">
          <td id="nine-team-one"></td>
          <td>x</td>
          <td id="nine-team-two"></td>
        </tr>

        <tr class="matches">
          <td id="ten-team-one"></td>

        <tr class="matches">

        <tr class="matches">

        <tr class="matches">

        <tr class="matches">

      </table>
    </div>
  </main>

<script src="generateMatches.js"></script>
